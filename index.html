<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="veiw">
      <div class="close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>
      <div class="welcome">
        <h1 class="login">WELCOME</h1>
        <img src="welcome.jfif" alt="img1" class="img-w imgs" />

        <p class="wel-p">
          " Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione
          perspiciatis totam , reprehenderit exercitationem maxime "
        </p>
        <form action="signup" method="get">
          <p class="java-d">New to Java Developers <b>?</b></p>
          <button class="btn btn--1">sign up</button>
        </form>
      </div>
      <div class="page">
        <main class="inputMain">
          <h1 class="login">Login</h1>
          <p style="text-align: center">" Let's get started"</p>
          <div class="below-login">
            <img src="img1.jfif" alt="img1" class="imgs" />
            <img src="img2.jfif" alt="img1" class="imgs" />
            <img src="img3.jfif" alt="img1" class="imgs" />
            <img src="img4.jfif" alt="img1" class="imgs" />
            <img src="img5.jfif" alt="img1" class="imgs" />
          </div>
        </main>
        <section class="textInput">
          <!-- user Name and password section  -->
          <div class="container inputs">
            <form action="userInput" method="get">
              <label>User Name</label>
              <input
                type="text"
                name="u_name"
                placeholder="user name"
                required
                class="text--area"
              />
              <label>Password</label>
              <input
                type="text"
                name="u_password"
                placeholder="password"
                required
                class="text--area"
              />

              <button class="btn--2 btn">Login</button>
            </form>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
